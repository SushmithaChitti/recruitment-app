<div class="container-fluid form-signin"> 
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 pull-right">
            <div class="jumbotron" style="background-color: transparent;">
                <div class="form-group">
                    <label for="email" style="color:darkgray">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="pwd" style="color:darkgray">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                </div>
                <div class="checkbox">
                    <label style="color: #000;">
                        <input type="checkbox" name="remember" /> Remember me
                    </label>
                </div> 
                <button type="submit" class="btn btn-default" [routerLink]="['/dashboard']" [routerLinkActive]="['router-link-active']">Login</button>
                <button type="submit" class="btn btn-default" (click)="open(content)">I'm New</button>
                <div class="card-body">    
                    <ng-template #content let-c="close" let-d="dismiss">
                        <!-- <div class="modal-header">
                            <h4 class="modal-title">Modal title</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>One fine body&hellip;</p>
                        </div> -->
                        <div>
                            <form style="border:1px solid #ccc">
                                <div class="container-fluid">
                                    <h1>Sign Up</h1>
                                    <p>Please fill in this form to create an account.</p>
                                    <hr>

                                    <label><b>Email</b></label>
                                    <input  class="modalpopup" type="text" placeholder="Enter Email" name="email" required>

                                    <label><b>Password</b></label>
                                    <input class="modalpopup" type="password" placeholder="Enter Password" name="psw" required>

                                    <label><b>Repeat Password</b></label>
                                    <input class="modalpopup" type="password" placeholder="Repeat Password" name="psw-repeat" required>
                                    
                                    <label>
                                    <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
                                    </label>
                                    
                                    <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

                                    <div class="clearfix">
                                    <!-- <button type="submit" class="signupbtn">Sign Up</button> -->
                                    <button type="button" class="btn btn-success" (click)="signupbtn">Sign Up</button>
                                    <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
                                    </div>
                                </div>
                                <div style="padding-bottom: 15px;"></div>
                            </form>
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                        </div> -->
                    </ng-template>
                </div>
            </div> 
        </div>
        <div class="col-lg-1"></div>    
    </div>  
</div>
